# ========================================
# CONFIGURATION PLATEFORME DE MÉDIATION
# ========================================

# Configuration Serveur
server.port=8080
server.servlet.context-path=/api

# Configuration Base de Données H2 (Développement)
spring.datasource.url=jdbc:h2:mem:mediation_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT
jwt.secret=mySecretKey123456789mySecretKey123456789
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuration Email (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration Email Application
app.email.from=noreply@mediation-platform.com

# Configuration CORS
cors.allowed.origins=http://localhost:3000,http://localhost:3001

# Configuration Logging
logging.level.com.mediation.platform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration Profil
spring.profiles.active=dev

# Configuration de sécurité
security.require-ssl=false

# Configuration Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html