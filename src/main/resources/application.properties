# Configuration de la base de données
spring.datasource.url=jdbc:postgresql://localhost:5432/mediation_db
spring.datasource.username=mediation_user
spring.datasource.password=mediation_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration de logging
logging.level.com.mediation.platform=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuration existante...

# Ajoutez ces lignes pour voir les mappings
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
logging.level.root=INFO


# Configuration Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre-email@gmail.com
spring.mail.password=votre-mot-de-passe-app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email de l'application
app.email.from=noreply@mediation-platform.com

# PayPal Configuration
paypal.client.id=votre-client-id-paypal
paypal.client.secret=votre-client-secret-paypal
paypal.mode=sandbox


